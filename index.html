<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bart">
            <div class="orejas">
                <div class="oreja oreja1"></div>
                <div class="oreja oreja2"></div>
                <div class="orejita orejita1"></div>
                <div class="orejita orejita2"></div>
            </div>
            <div class="pera"></div>
            <div class="cuello"></div>
            <div class="pelos">
                <div class="pelo pelo1"></div>
                <div class="pelo pelo2"></div>
                <div class="pelo pelo3"></div>
                <div class="pelo pelo4"></div>
                <div class="pelo pelo5"></div>
                <div class="pelo pelo6"></div>
                <div class="pelo pelo7"></div>
                <div class="pelo pelo1 sombra"></div>
                <div class="pelo pelo2 sombra"></div>
                <div class="pelo pelo3 sombra"></div>
                <div class="pelo pelo4 sombra"></div>
                <div class="pelo pelo5 sombra"></div>
                <div class="pelo pelo6 sombra"></div>
                <div class="pelo pelo7 sombra"></div>
            </div>
            <div class="boca">
                <div class="hoyuelo hoyuelo1"></div>
                <div class="hoyuelo hoyuelo2"></div>
            </div>
            <div class="ojos">
                <div class="ojo ojo1">
                    <div class="pupila"></div>
                </div>
                <div class="ojo ojo2">
                    <div class="pupila"></div>
                </div>
            </div>
            <div class="nariz"></div>
            <div class="frenteContainer">
                <div class="frente frente1"></div>
                <div class="frente frente2"></div>
            </div>
        </div>
    </div>
</body>
</html>
